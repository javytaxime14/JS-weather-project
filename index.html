<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="current-city px-2">SANTIAGO, CL</h1>
        <div class="row">
            <div class="col-sm-5">
                <div class="weather-variables">
                    <div class="row-variables">
                        <div class="feel mx-2">
                            Real feel: 27Â°C
                        </div>
                        <div class="humidity mx-2">
                            Humidity: 31%
                        </div>
                        <div class="wind mx-2"> 
                            Wind Speed: 8 km/hr
                        </div>
                    </div>
                </div>
                    <img src="images/sun-small-cloud.png" alt="sun small cloud" class="weather-image-big">
                    <p class="temperature">  
                        <strong id="celsius-temp"></strong>
                    </p>
                    <br>
                    <p id="weather-condition">
                        Sunny
                    </p>
                    <h6 id="date-time">
                    </h6>
                    <br />
                    <p class="finder my-3">Forecast finder</p> 
                        <form id= "city-form">
                            <input type="text" id= "search-city-input" placeholder="Enter a city name to search" />
                            <input type="submit" id= "current-location" value="Current Location" class="button">
                            <input type="submit" id= "search-button" value="Search" class="button mb-4">
                        </form>
                    </p>
            </div>
            <div class="col-xs-2 my-4">
                <h3>5-day Forecast</h3>
                <div class="row-week">
                    <div class="row-daily" id="day-1">
                        
                        <img src="images/sun.png" alt="sunny" class="sun">
                        <div class="row-degrees">
                            <div id="day1-min"></div>
                            <div id="day1-max"></div>
                        </div>
                    </div>
                    <div class="row-daily" id="day-2">
                        
                        <img src="images/26c5.png" alt="partial" class="partial">
                        <div class="row-degrees">
                            <div id="day2-min"></div>
                            <div id="day2-max"></div>
                        </div>
                    </div>
                    <div class="row-daily" id="day-3">
                       
                        <img src="images/sun.png" alt="sunny" class="sun">
                        <div class="row-degrees">
                            <div id="day3-min"></div>
                            <div id="day3-max"></div>
                        </div>
                    </div>
                    <div class="row-daily" id="day-4">
                        
                        <img src="images/sun.png" alt="sunny" class="sun">
                        <div class="row-degrees">
                            <div id="day4-min"></div>
                            <div id="day4-max"></div>
                        </div>
                    </div>
                    <div class="row-daily" id="day-5">
                        
                        <img src="images/sun.png" alt="sunny" class="sun">
                        <div class="row-degrees">
                            <div id="day5-min"></div>
                            <div id="day5-max"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <br>
    <footer>
        <small class="text-right px-2 m-4 text-white"><a href="https://github.com/javytaxime14/initial-weather-project">Open-source code</a> by Javiera Hidalgo</small>
    </footer>
    <script src="src/index.js">
    </script>
</body>
</html>
